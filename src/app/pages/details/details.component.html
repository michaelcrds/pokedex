<app-header></app-header>
<main>
  <ng-template [ngIf]="isLoading">
    <section class="pokemon__names">
      <h1 class="slideInLeft">{{pokemon[0].name}}</h1>
      <h2 class="slideInRight">{{pokemon[0].names[0].name}}</h2>
    </section>

    <section class="pokemon__status">
      <img [src]="pokemon[1].sprites.other.dream_world.front_default" [alt]="pokemon[0].name" class="slideInLeft">

      <article class="pokemon__status__statistics">
        <h3 class="fadeIn">Estátísticas</h3>

        <ol class="fadeIn">
          <li *ngFor="let value of pokemon[1].stats">
            {{value.stat.name}}
            <strong>
              {{value.base_stat}}
            </strong>
          </li>
        </ol>
      </article>
    </section>
  </ng-template>
  <app-loading-error *ngIf="error"></app-loading-error>
</main>
